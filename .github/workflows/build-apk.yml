name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download APK artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Generate version
      id: version
      run: echo "version=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Next Gen Developers ${{ steps.version.outputs.version }}
        body: |
          ðŸš€ **Next Gen Developers** - Android App Release
          
          ðŸ“± **Website**: https://nextgendevelopers-app.lovable.app
          ðŸ”§ **Generated**: ${{ github.event.head_commit.timestamp }}
          ðŸ“¦ **Build**: #${{ github.run_number }}
          
          ## ðŸ“¥ Downloads
          - **app-debug.apk**: Debug version for testing
          - **app-release.apk**: Production version
          
          ## ðŸ“‹ Installation
          1. Download the APK file
          2. Enable "Install from unknown sources"
          3. Install and enjoy!
        files: |
          artifacts/debug-apk/app-debug.apk
          artifacts/release-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}